<!DOCTYPE html>
<html>
<head>
    <title>Selenium Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #userInputContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        #addButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #addButton:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f2f2f2;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Automation with Selenium Demo</h1>
    <div id="userInputContainer">
        <input type="text" id="nameInput" placeholder="Enter a username">
        <button id="addButton">Add to List</button>
    </div>
    <ul id="userList"></ul>

    <script src="script.js"></script>
</body>
</html>
