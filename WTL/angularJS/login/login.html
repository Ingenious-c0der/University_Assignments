<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="login.js"></script>
</head>
<body ng-app="loginApp">

<div ng-controller="loginCtrl">
  <div class="container">
    <h2>AngularJS Login Form</h2>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form name="loginForm" ng-submit="submitForm()" novalidate>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" ng-model="email" required>
            <span class="help-block" ng-show="loginForm.email.$error.required">Email is required</span>
            <span class="help-block" ng-show="loginForm.email.$error.email">Invalid email address</span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="password" required>
            <span class="help-block" ng-show="loginForm.password.$error.required">Password is required</span>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
