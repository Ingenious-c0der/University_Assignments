<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Transactions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Bank Transactions</h1>
        <h2>Account Balance: 400 $<span id="balance"></span></h2>

        <form id="transaction-form">

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="action">Action:</label>
                <select class="form-control" id="action" name="action" required>
                    <option value="deposit">Deposit</option>
                    <option value="withdraw">Withdraw</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="message"></div>
        <h3>Transaction History</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transaction-history">
              

                    <tr>
                        <td>2022-05-01</td>
                        <td>Withdrawal</td>
                        <td>100.00</td>
                    </tr>
                    <tr>
                        <td>2022-05-02</td>
                        <td>Deposit</td>
                        <td>500.00</td>
                    </tr>
                    <tr>
                        <td>2022-05-03</td>
                        <td>Withdrawal</td>
                        <td>50.00</td>
                    </tr>
          
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-97VsVL8/MVJmQZvEi8cNzWyxVJvoHkDR7H7PmI1hBnK9zWwv4E0EmqKb/RHSnlTr"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-vUKBRrN99AVC4IvG+9BEEVP2i+iAaIqPZQyB+5Nlhm3xRp1EY2V5fBcTUnTcbC8L"
            crossorigin="anonymous"></script>
            <script>
                $(function() {
                    // Fetch account balance
                    $.get("/bank/balance", function(data) {
                        $("#balance").text(data.balance.toFixed(2));
                    });
            
                    // Handle form submission
                    $("#transaction-form").submit(function(event) {
                        event.preventDefault();
                        var formData = $(this).serialize();
                        $.post("/bank/transaction", formData, function(data) {
                            $("#message").text(data.message);
                            $("#transaction-history").empty();
                            $.each(data.transactions, function(i, transaction) {
                                var row = "<tr><td>" + transaction.date + "</td><td>" + transaction.type +
                                    "</td><td>" + transaction.amount.toFixed(2) + "</td></tr>";
                                $("#transaction-history").append(row);
                            });
                            // Update balance
                            $.get("/bank/balance", function(data) {
                                $("#balance").text(data.balance.toFixed(2));
                            });
                        }).fail(function(error) {
                            $("#message").text(error.responseJSON.message);
                        });
                    });
                });
            </script>
